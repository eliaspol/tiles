<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
	<link rel='stylesheet' type="text/css" href="./style.css">
</head>

<body>
	<div id="galvinwidjaja" class="person flip-container">
        <div class="flipper">
            <div class="front card">
                <h2>Galvin Widjaja</h2>
                <div class="headshot"></div>
				<audio id="GalvinSound" src="https://s3-ap-southeast-1.amazonaws.com/galvin-dgmd/%5BCHUCKLES-SOUND-EFFECT%5D-Right.mp3" loop="">
                <i class="fa fa-undo flip"></i>
            </audio></div>

            <div class="back card">
                <ul>
                    <li><i class="fa fa-home"></i><a href="http://tranquility-analytics.com/">Personal Projects</a>
                    </li>
                    <li><i class="fa fa-github"></i><a href="https://github.com/galvinw">Galvinw</a>
                    </li>
                    <li><i class="fa fa-twitter"></i><a href="https://twitter.com/galvinw">@galvinw</a>
                    </li>
                    <li><i class="fa fa-envelope"></i><a href="mailto:galvinw@gmail.com">galvinw@gmail.com</a>
                    </li>
                    <li><i class="fa fa-youtube"></i><a href="https://www.youtube.com/channel/UCoPP1dTGRPiYnrxbS0fUDew">Old Oradean Men</a>
                    </li>
                    <li><i class="fa fa-wrench"></i><a href="http://www.pinchfavor.com">Pinch!</a>
                    </li>
                </ul>
                <i class="fa fa-undo flip"></i>
            </div>
        </div>
        <script>
        window.addEventListener('load', function() {
            var myCard = document.querySelector('#galvinwidjaja');
            var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
            flipButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    myCard.classList.toggle('flipped');
                });
            });
        });

        var galvinaudio = document.getElementById('GalvinSound');
        var galvinwidjaja = document.getElementById('galvinwidjaja');

        galvinwidjaja.onmouseover = function() {
            galvinaudio.play();
        };
        galvinwidjaja.onmouseout = function() {
            galvinaudio.pause();
            galvinaudio.currentTime = 0;
        };
        </script>
    </div>
</body>

</html>
